<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Oud Al-Aziz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/images/logo 2.png">
</head>

<body>
    <header>
        <div class="announce-bar">
            <span class="announce" id="announce-one">Free Delivery On The Purchase Of 3000/- Or More</span>
        </div>

        <div class="navbar">
            <div class="search-box">
                <label for="search">
                    <div class="search-bar">
                    <input type="search" id="search" class="search" placeholder="Search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </label>
            </div>
            <div class="logo-box">
                <img src="./assets/images/logo 2.png" alt="" class="logo">
            </div>
            <div class="nav-icons">
                <div class="nav-icon-box"><i class="fa-solid fa-user"></i><span>account</span></div>
                <div class="nav-icon-box"><i class="fa-solid fa-bag-shopping"></i><span>cart</span></div>
            </div>
        </div>
    </header>
</body>

</html>
